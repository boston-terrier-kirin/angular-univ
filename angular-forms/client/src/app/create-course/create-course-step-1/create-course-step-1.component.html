<form [formGroup]="form">
  <mat-form-field>
    <input
      #title
      matInput
      placeholder="Course Title"
      [formControl]="controls.title"
    />
    <mat-hint align="end"> {{ title.value.length }} / 60 </mat-hint>
    <mat-error *ngIf="controls.title.errors?.['titleExists']"
      >This title is already being used.</mat-error
    >
  </mat-form-field>
</form>
