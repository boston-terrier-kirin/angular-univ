<mat-card class="login-page">
  <mat-card-title>Login (Reactive)</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="login()" class="login-form data-form">
      <mat-form-field>
        <input
          formControlName="email"
          matInput
          type="email"
          placeholder="Email"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          formControlName="password"
          matInput
          type="password"
          placeholder="Password"
        />
      </mat-form-field>

      <button mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>

{{ form.value | json }}
