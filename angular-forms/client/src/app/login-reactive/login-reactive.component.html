<mat-card class="login-page">
  <mat-card-title>Login (Reactive)</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="login()" class="login-form data-form">
      <mat-form-field>
        <input
          [formControl]="controls.email"
          matInput
          type="email"
          placeholder="Email"
        />
        <mat-error *ngIf="hasErrors('email')">
          {{ getErrors("email") }}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          [formControl]="controls.password"
          matInput
          type="password"
          placeholder="Password"
        />
        <mat-error *ngIf="hasErrors('password')">
          {{ getErrors("password") }}
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>

{{ form.value | json }}
{{ controls.email?.errors | json }}
{{ controls.password?.errors | json }}
